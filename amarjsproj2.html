<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <!-- skeleton css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>amarjsproj2</title>
</head>

<body>
    <div class="container">
        <h3>Editting Book List</h3>
        <form class="fom">
            <div>
                <label for="name">Name</label>
                <input type="text" class="name u-full-width">
            </div>
            <div><label for="by">By</label>
                <input type="text" class="by u-full-width">
            </div>
            <div><label for="isbn">ISBN</label>
                <input type="text" class="isbn u-full-width">
            </div>
            <div>
                <input type="submit" class="submit u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>By</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>
    </div>
    <script src="amarjsproj2.js"></script>
</body>

</html>
